<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo Vídeos hospedados localmente</h1>
    <p>Este vídeo esta hospedado no próprio servidor</p>

     <video controls poster="imagens/limoes-capa.png" width="560">
        <source src="midia/Meu-Video2.mp4" type="video/mp4">
        <source src="midia/meu-video.m4v" type="video/mp4">

     </video>
     <h1>Inserindo vídeos do Youtube</h1>
