<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Imagens</title>
</head>
<body>
    <h1>Testando carga de Imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p>
    <p>Elas também podem ser usadas dentro de uma pasta</p>
    <img src="imagens/html5_300.png" alt="Logo HTML5"> <!--alt é o texto alternativo, descreve o que é a imagem-->
    <img src="imagens/css_300.png" alt="Logo CSS3">
    <img src="javascript_300.png" alt="Logo JavaScript">
    <p>Também posso carregar imagens externas</p>
    <img src="https://upload.wikimedia.org/wikipedia/commons/c/c2/GitHub_Invertocat_Logo.svg" alt="Logo Github">
</body>
</html>
